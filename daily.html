			height:50px;
			width:100%;

            color: #fff;
			line-height:50px;
			display:flex;
			justify-content:start;
			border:1px solid white;
			
		}
		.footer{
			height:90px;
			width:100%;
			background: linear-gradient(to left, #8fd6cc, #eeebe4);
			padding-top:10px;
			text-align:center;
		}
		.subnav{
			height:50px;
			width:200px;
			border-right:1px solid white;
			line-height:50px;
		}
		.subnav a {
			text-decoration:none;
			color:white;
		}
		.content button a:hover ,.content a
		{
			text-decoration:none;
			color:black;
		}
		.content{
			height:200px;
			width:100%;
			border-right:1px solid white;
			line-height:500px;
			background: linear-gradient(to right, #21535a, #0f848d);
			display:flex;
			flex-wrap:wrap;
			flex-direction: row;
			align-items:center;
			justify-content:center;
		}
		.content button {
            background-color: #208c90;
            color: black;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px 25px 5px 5px;
			height:50px;
			width:100px;
			text-transform:uppercase;
			font-weight:bold;
        }
        .content button:hover {
            background-color: #d5e5de;
			color:black;
			text-decoration:none;
        }
		 .subnav:hover {
            transform: translateY(-5px);
			 background-color:#208c90;
			box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
		@media screen and (max-width:940px)and (min-width:450px)

            .header, .info, .nav, .subnav, .content, .footer
			{

			}
        }
		@media screen and (max-width:450px)
		{
			.header, .info, .footer

				flex-wrap:wrap;
				flex-direction:column;
			}

			{
